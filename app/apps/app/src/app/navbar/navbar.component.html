<mat-toolbar color="primary">
  <button
    type="button"
    aria-label="Open Menu"
    mat-icon-button
    (click)="drawer.toggle()">
    <i class="mdi mdi-menu"></i>
  </button>
  <mat-icon>laptop</mat-icon> App
  <span class="fill"></span>
  <ng-template #socialButtons>
    <asl-google-signin-button type='standard' size='large'></asl-google-signin-button>
  </ng-template>
  <ng-container *ngIf="user; else socialButtons">
    <div class="photo" [matMenuTriggerFor]="menu">
      <img class="avatar border-white" [src]="photoUrl" />
    </div>

    <mat-menu #menu="matMenu" yPosition="below" class="mat-menu-settings">
      <div mat-menu-item class="settings">
        <div class="photo settings-menu-row">
          <div class="settings-menu-column" [matMenuTriggerFor]="menu">
            <img class="avatar border-white" [src]="photoUrl" />
          </div>
          <div class="settings-menu-column">
            <span>{{ user.firstName }} {{ user.lastName }}</span>
            <small>{{ user.email }}</small>
            <small *ngIf="version">{{ version }}</small>
          </div>
        </div>
        <div class="settings-menu-row settings-button">
          <i class="mdi mdi-cog mdi-24px"></i>
          <span class="settings-button-text">Settings</span>
        </div>
      </div>

      <button (click)="logout.emit($event)" mat-menu-item data-cy="qi-logged-in-layout-logout-button">
        <i class="mdi mdi-logout mdi-24px"></i>
        <span class="button-text">Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [attr.role]="'navigation'"
      mode="side">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
